<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <title>My TwaT</title>
  </head>

  <body>

    <div class="container">
      <br>
      <div class="row">
        <div class="centered">
          <h1><b>@radityadito's timeline</b></h1>
          <br>
          <textarea id="newStatus" class="form-control" rows="4" type="textarea"></textarea>
          <br>
          <button class="btn btn-info pull-right" onclick="newTweet()" type="submit" name="button">Tweet</button>
          <br>
          <table class="table table-hover table-font tweet-font">
              <tbody id="status">
                <div></div>
              </tbody>
          </table>
        </div>
      </div>

        <!-- </div> -->
        <!-- <div class="col-6"></div> -->
      <!-- </div> -->
    </div>

    <script>
    $(document).ready(function() {
      $.ajax({
        url  : "http://localhost:3000/users",
        type : "GET",
        success: function(result) {
          console.log(result);
          var arrTemp = ""
          for (var i = 0; i < result.length; i++){
            arrTemp += `<tr><td>${result[i].text}</td></tr>`
          }
          $('#status').append(arrTemp)
        }
    })
  })

    function newTweet() {
      $(document).ready(function(){
        $.ajax({
          url  : "http://localhost:3000/newtweet",
          type : "POST",
          data: {
            dataStatus: $('#newStatus').val()
          },
          success: function(result) {
            $('#status').prepend(`<tr><td>${result.text}</td></tr>`)
            $('#newStatus').prepend(arrTemp)
          }
        })
      })
    }
    </script>
  </body>
</html>
